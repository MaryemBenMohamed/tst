<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Firebase Authentication (Email & Password) </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>


    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>


    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

</head>
<body>

<div data-role="page">

    <div data-role="header" >
        <h1>Authentification </h1>
    </div>
    <div role="main" class="ui-content">
        <div id="div_holder">
            <ul class="nav nav-pills mb-3 justify-content-center nav-fill" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-register-tab" data-toggle="pill" href="#pills-home"
                       role="tab"
                       aria-controls="pills-home" aria-selected="true"> Sign Up </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                       aria-controls="pills-profile" aria-selected="false"> Sign In </a>
                </li>
            </ul>

            <!--Alert Message-->
            <div id="showAlert">
            </div>

            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                     aria-labelledby="pills-register-tab">

                    <form action="#" id="signUp">
                        <div class="form-group">
                            <label for="register_full_name">Full Name</label>
                            <input type="text" class="form-control" name="full_name" id="register_full_name"
                                   data-validation="required"
                                   placeholder="Enter Full Name"/>
                        </div>
                        <div class="form-group">
                            <label for="register_email">Email address</label>
                            <input type="email" class="form-control" name="email" id="register_email"
                                   data-validation="email"
                                   placeholder="Enter email"/>
                        </div>
                        <div class="form-group">
                            <label for="register_password">Password</label>
                            <input type="password" class="form-control" id="register_password"
                                   name="password" data-validation="strength" data-validation-strength="2"
                                   placeholder="Password"/>
                        </div>
                        <button type="submit" class="btn btn-outline-primary btn-block"> Sign Up</button>
                    </form>

                </div>

                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <form>
                        <div class="form-group">
                            <label for="login_email">Email address</label>
                            <input type="email" class="form-control" id="login_email"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                   placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-outline-info btn-block"> Sign In</button>
                    </form>
                </div>
            </div>
        </div>

    </div>


</div>


<script src="assets/js/email_auth.js"></script>

</body>
</html>
